<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .Transferencia .ui-menuitem-text{color:black;}
    </style>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:graphicImage name="./imagens/AJB.png" width="200px" height="100px"/>
                Bem vindo, "Usuário".
                <h:outputText value="#{session.lastAccessedTime}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                </h:outputText>
                <h:form>
                    <p:menubar style="width: 1600px; margin-left:auto; margin-right:auto; margin-top: 100px; ">
                        <p:menuitem value="Saldo" url="saldo.xhtml" style="color: #000000; font-weight: bold" />
                        <p:menuitem value="Extrato" url="extrato.xhtml" style="color: #000000; font-weight: bold"  />
                        <p:menuitem value="Saque" url="saque.xhtml" style="color: #000000; font-weight: bold" />
                        <p:submenu label ="Transferência" styleClass="Transferencia" style="font-weight: bold">
                            <p:menuitem value="Transferência Interna" url="transferencia_interna.xhtml" style="color: #000000; font-weight: bold"  />
                            <p:menuitem value="Transferência Externa" url="transferencia_externa.xhtml" style="color: #000000; font-weight: bold"  />
                        </p:submenu>
                        <p:menuitem value="Depósito" url="deposito.xhtml"  style="color: #000000; font-weight: bold"/>
                        <p:menuitem value="Pagamento" url="pagamento.xhtml" style="color: #000000; font-weight: bold" />
                        <p:menuitem value="Compensação de Cheques" url="compensacao-de-cheques.xhtml" style="color: #000000; font-weight: bold" />
                        <p:menuitem value="Investimento" url="investimento.xhtml" style="color: #000000; font-weight: bold" />      
                        <f:facet name="options">
                            <p:commandButton value="Logout" icon="ui-icon-extlink" action="home.xhtml" style="color: #000000; font-weight: bold" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left" >Bem vindo, "usuário" <br/> Agência: 1111 <br/> Conta: 2222222-2 <br/> E-mail: usuario@email.com
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Telefones Úteis <br/> SAC: 0800 000 000 <br/> Suporte: 0800 111 111</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
